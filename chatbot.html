<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot | NeoScan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chatbot-container">
        <h2>AI Health Guidance Chatbot</h2>
        <p>Ask questions about symptoms, risk factors, and prevention.</p>

        <div id="chatbox">
            <div id="chat-log"></div>
            <input type="text" id="userInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
            <button onclick="readOutLoud()">ðŸ”Š Listen</button>
            <nav>
                <a href="landingpage.html">Home</a>
            </nav>    
        </div>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let chatLog = document.getElementById("chat-log");
            
            if (userMessage.trim() === "") return;

            chatLog.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            let botResponse = getBotResponse(userMessage);
            setTimeout(() => {
                chatLog.innerHTML += `<p><strong>NeoScan AI:</strong> ${botResponse}</p>`;
            }, 1000);
        }

        function getBotResponse(message) {
            let responses = {
                "What are common cancer symptoms?": "Cancer symptoms vary but may include unexplained weight loss, fatigue, persistent pain, lumps, or skin changes. Early detection is key!",
                "How can I prevent cancer?": "Healthy habits such as regular exercise, a balanced diet, avoiding tobacco and alcohol, and regular screenings can reduce cancer risk.",
                "Tell me about skin cancer": "Skin cancer is often caused by excessive sun exposure. Watch for unusual moles, dark patches, or sores that don't heal."
            };
            return responses[message] || "I'm here to assist with cancer-related questions. Try asking about symptoms, prevention, or risk factors!";
        }

        function startVoiceRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = function(event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        function readOutLoud() {
            let chatLog = document.getElementById("chat-log").innerText;
            let speech = new SpeechSynthesisUtterance(chatLog);
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
