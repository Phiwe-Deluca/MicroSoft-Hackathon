<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard | NeoScan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <h2>Symptom & Health Tracking</h2>
        <p>Log your symptoms and monitor changes over time.</p>

        <!-- Symptom Logger -->
        <div class="symptom-section">
            <h3>Log Your Symptoms</h3>
            <input type="date" id="logDate">
            <textarea id="symptomInput" placeholder="Describe your symptoms..."></textarea>
            <button onclick="logSymptom()">Log Symptom</button>
        </div>

        <!-- Timeline Display -->
        <div class="timeline-section">
            <h3>Symptom Timeline</h3>
            <ul id="symptomLog"></ul>
        </div>

        <!-- Daily Health Tips -->
        <div class="health-tips">
            <h3>Daily Health Tip</h3>
            <p id="tipText">Loading tip...</p>
            <button onclick="generateHealthTip()">Get a New Tip</button>
        </div>
    </div>

    <script>
        function logSymptom() {
            const logDate = document.getElementById("logDate").value;
            const symptomText = document.getElementById("symptomInput").value;
            if (!logDate || !symptomText.trim()) return;

            const logEntry = `<li><strong>${logDate}:</strong> ${symptomText}</li>`;
            document.getElementById("symptomLog").innerHTML += logEntry;
        }

        function generateHealthTip() {
            const tips = [
                "Drink plenty of water to stay hydrated.",
                "Get at least 7 hours of sleep for better immune health.",
                "Exercise regularly to boost metabolism and reduce inflammation.",
                "Eat a balanced diet rich in vitamins and antioxidants.",
                "Avoid tobacco and excessive alcohol consumption."
            ];
            document.getElementById("tipText").textContent = tips[Math.floor(Math.random() * tips.length)];
        }

        generateHealthTip(); // Load initial health tip
    </script>
    <a href="landingpage.html">Home</a>

</body>
</html>
